{% extends "navbar/navbar.html" %}

{% block content %}
    <p>Select Tiles</p>
    <form method="post" action="" id="form-container" > 
    {% csrf_token %}
    {{ form.management_form }}
    {% for tile in form %}
    <div class='choice-form'>
        {{ tile.instance }}
        {{ tile.as_table }}
        <p></p>
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
    </form>
{% endblock content %}
