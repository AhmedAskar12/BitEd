
<figure class="tile">
    {% comment "Tile Header" %}{% endcomment %}
    <div class="bubble_container">   
        {% if object.type_of_tile_char %}
            <div class="tile_type" >
                {{ object.get_type_of_tile_char_display }}
            </div>
        {% endif %}

        <div class="tile_total_questions" >
            In Tile:
            {% if object.total_questions %}
                {{ object.total_questions }}
            {% else %}
                0
            {% endif %}
            <div>
                Total 100
            </div>

        </div>
    </div>

    {% comment %} title {% endcomment %}

    {% if object.tile_headline %}
        <div class="tile_title"> 
            {{ object.tile_headline }}
        </div>
    {% endif %}
    
    {% if object.author %}
        <div class="tile_author"> 
            {{ object.author }}
        </div>
    {% endif %}

    <div class="writes_and_crtdate">
        {% if object.total_writes %}
            <div class="tile_total_writes">
                {{ object.total_writes }} writes
            </div> 
        {% endif %}

        <span class="space-holder-dot">â€¢</span>

        {% if object.created_at %}
            <div class="tile_creation_date">
                {{ object.created_at|timesince }} ago
            </div>
        {% endif %}
    </div>

    {% if object.expected_reward %}
        <div class="tile_expected_reward">
            {{ object.expected_reward }} K
        </div>
    {% endif %}
    
    
    {% if object.total_pass %}
        <div class="tile_pass_percentge">
            Pass Rate: {{ object.total_pass }}
        </div>
    {% endif %}
    
</figure>
