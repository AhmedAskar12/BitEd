{% extends "profile_navbar/profile_navbar.html" %}

{% block content %}
{{ block.super }}
<ul>
    {% for tile in object_list %}
        <li>
            <a href="{% url 'tiles:tile_detail_view' tile.pk %}">
            {{ tile.id }} - {{ tile.tile_headline }} </a>
        </li>
    {% empty %}
        <li>No Tiles yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
