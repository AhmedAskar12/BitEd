{% extends "profile_navbar/profile_navbar.html" %}

{% block content %}
{{ block.super }}
<ul>
    {% for question in object_list %}
        <li>
            <a href="{% url 'question_update' question.pk %}">
            {{ question.id }} - {{ question.question_title }} </a>
        </li>
    {% empty %}
        <li>No Questions yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
